syntax = "proto3";

service PredictionEngine {
    rpc MakePrediction (PredictionRequest) returns (PredictionResponse) {}
}

message PredictionRequest {
    string url = 1;
}

message PredictionResponse {
    bool predictedLabel = 1;
    float accuracy = 2;
    float pValueAccuracy = 3;
    float loss = 4;
}
